
<ion-header>

  <ion-navbar color="primary">

    <ion-title>Profile</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="viewedit()">
            <ion-icon  name="md-create"></ion-icon>
        </button>
      </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content >
  <div class="profile-media">
    <img src="assets/imgs/sea.jpg" class="about-image profile-background-image" style="vertical-align:middle;">
    <div class="profile-details">
        <img src="{{userdata.photo}}" class="img-circle profile-image">
        <h5 class="name">{{userdata.name}}</h5>
    </div>
</div>
<div>
  <ion-segment [(ngModel)]="profile" color="danger">
      <ion-segment-button value="details">
          Profile
      </ion-segment-button>
     
  </ion-segment>
</div>

<div [ngSwitch]="profile">
  <ion-list *ngSwitchCase="'reviews'">
      <ion-item-divider color="light">Reviews</ion-item-divider>
      <ion-item>
          <ion-avatar item-start>
              <img src="assets/imgs/card-amsterdam.png">
          </ion-avatar>
          <h2 class="card-title">user </h2>
          <p class="card-subtitle">comment</p>
          
      </ion-item>
      <ion-item>
          <ion-avatar item-start>
              <img src="assets/imgs/card-amsterdam.png">
          </ion-avatar>
          <h2 class="card-title">user</h2>
          <p class="card-subtitle">comment</p>
        
      </ion-item>
      <div class="review-star">
         
      </div>
      <ion-item>
          <button ion-button small clear item-end color="danger">Post</button>
          <ion-textarea placeholder="Wirte review"></ion-textarea>

      </ion-item>
  </ion-list>
  <span *ngSwitchCase="'details'" padding>
      <ion-list>

                <ion-item>
                    <ion-label icon-left class="profile-subtitle">
                        Mobile No : {{userdata.contact_number}}</ion-label>
                    <button ion-button icon-only clear item-end color="danger" (click)="call()">
                        <ion-icon name="ios-call"></ion-icon>
                    </button>
                </ion-item>

                <ion-item>
                    <ion-label icon-left class="profile-subtitle">
                        Gender : {{userdata.gender}}</ion-label>
                </ion-item>

                <ion-item>
                    <ion-label icon-left class="profile-subtitle">
                        Age : 28</ion-label>
                </ion-item>

                <ion-item>
                    <ion-label icon-left class="profile-subtitle">
                        Country : {{userdata.country}}</ion-label>
                </ion-item>
      
                <ion-item>
                    <ion-label icon-left class="profile-subtitle">
                        Languages : English, Mexican</ion-label>
                </ion-item>
        


      </ion-list>
  </span>
</div>
</ion-content>
