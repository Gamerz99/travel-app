<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Calculator</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="viewprofile()">
        <img src="{{userdata.photo}}" class="profile-image">
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <br>
  <ion-list>
    <ion-item>
      <ion-label class="padding-text">Select Currency</ion-label>
      <ion-select [(ngModel)]="curency">
          <ion-option value="USD">USD</ion-option>
          <ion-option value="AUD">AUD</ion-option>
          <ion-option value="CAD">CAD</ion-option>
          <ion-option value="HKD">HKD</ion-option>
          <ion-option value="LBP">LBP</ion-option>
          <ion-option value="PKR">PKR</ion-option>
          <ion-option value="YER">YER</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-input type="text" placeholder="Enter SL Ruppies" [(ngModel)]="curnm"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label class="padding-text"> Value : {{result}}</ion-label>
  </ion-item>

  <br>
  <div padding>
    <button ion-button block (click)="cur()">Convert</button>
  </div>

</ion-content>
