<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Map</ion-title>   
      <ion-buttons end>
        <button ion-button icon-only (click)="viewprofile()">
          <img src="{{userdata.photo}}" class="profile-image">
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <div #map id="map">

  </div>

  <ion-fab clear right bottom>
    <button ion-fab mini (click)="gomylocation()">
      <ion-icon name="md-locate"></ion-icon>
    </button>
  </ion-fab>
  <ion-fab left bottom>
    <button ion-fab mini>
      <ion-icon name="md-navigate"></ion-icon>
    </button>
    <ion-fab-list side="right">
      <ion-item>
        <ion-select item-start [(ngModel)]="location" interface="action-sheet" (ionChange)="shownearest()">
          <ion-option selected value="default">Place</ion-option>
          <ion-option value="restaurant">Restaurant</ion-option>
          <ion-option value="police">Police</ion-option>
          <ion-option value="embassy">Embassy</ion-option>
          <ion-option value="atm">Atm</ion-option>
          <ion-option value="bank">Bank</ion-option>
          <ion-option value="bus_station">Bus station</ion-option>
          <ion-option value="airport">Airport</ion-option>
          <ion-option value="bar">Bar</ion-option>
          <ion-option value="car_rental">Car rental</ion-option>
          <ion-option value="hospital">Hospital</ion-option>
        </ion-select>
        <ion-select [(ngModel)]="radius" interface="action-sheet" (ionChange)="shownearest()">
          <ion-option selected value="500">500 M</ion-option>
          <ion-option value="1000">1 Km</ion-option>
          <ion-option value="2000">2 Km</ion-option>
          <ion-option value="5000">5 Km</ion-option>
          <ion-option value="10000">10 Km</ion-option>
        </ion-select>
      </ion-item>
      <button ion-fab>
        <ion-icon name="ios-trash" (click)="removemarker()"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
