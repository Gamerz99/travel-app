<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
        <ion-icon  name="arrow-back"></ion-icon>
      </button>
      
  <ion-title>Signup</ion-title>
</ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>


      <ion-item>
        <ion-input type="text" placeholder="User Name" [(ngModel)]="user.username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Email" [(ngModel)]="user.email"></ion-input>
      </ion-item>


      <ion-item>
         <ion-input type="text" placeholder="Name" [(ngModel)]="user.name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
      </ion-item>

      <ion-item>
          <ion-input type="password" placeholder="Retype Password" [(ngModel)]="repassword"></ion-input>
        </ion-item>

          <ion-item>
              <ion-label>Gender</ion-label>
            <ion-select [(ngModel)]="user.gender">
              <ion-option value="male">Male</ion-option>
              <ion-option value="female">Female</ion-option>
            </ion-select>
          </ion-item>

    
        <ion-item>
            <ion-input type="text" placeholder="Contact Number" [(ngModel)]="user.contact_number"></ion-input>
          </ion-item>

          <ion-item>
              <ion-input type="text" placeholder="Country" [(ngModel)]="user.country"></ion-input>
            </ion-item>

    </ion-list>
      
      
  <button block ion-button class="signup" (click)="signup()">Signup</button>
</ion-content>
